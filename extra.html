<script>
    document.getElementById('form_paciente').onsubmit = function(e) {
    e.preventDefault();
    console.log('hola')
    fetch('/registro_paciente', {
      method: 'POST',
      body: JSON.stringify({
        'dni': document.getElementById('dni').value,
        'nombre': document.getElementById('nombre').value,
        'apellido': document.getElementById('apellido').value,
        'edad': document.getElementById('edad').value,
        'habitacion': document.getElementById('habitacion').value,
        'residencia': document.getElementById('residencia').value
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
  }
  </script>

<script>
document.getElementById('form_registrar').onsubmit = function(e) {
    e.preventDefault();
    fetch('/registro_usuario', {
      method: 'POST',
      body: JSON.stringify({
        'user': document.getElementById('user1').value, 
        'password': document.getElementById('password1').value,
        'dni': document.getElementById('dni').value,
        'es_admin': document.querySelector('.admin').checked
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
  }
</script>
