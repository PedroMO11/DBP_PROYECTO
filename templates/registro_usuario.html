{% extends "base.html" %} {% block title %}Inscripcion{% endblock %}
{% block content %}  
<style>
  .hidden {
    display: none;
  }

</style>
<h1 align='center'>Pagina de Inscripción</h1>
<form id = "form_registrar", method = 'POST'>
    <h3> Credenciales </h3>
    <div class="form-group">
      <label for="user">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="user1"
        name="user1"  
        placeholder="Usuario"
      /> <!--el name es para reconocerlo en el backend-->
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="text"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Contraseña"
      />
    <div class="form-group">
      <label for="personal"> Personal Médico?</label>
      <input 
      class = "form-control" 
      type = "checkbox"
      name = 'personal' 
      id = "personal" unchecked
      />
    </div>

    </div>
    <h3> Datos Personales </h3>
    <div id = "dni2" class="form-group">
      <label for="dni">DNI</label>
      <input
        type="text"
        class="form-control"
        id="dni1"
        name="dni1"
        placeholder="DNI"
      />
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre1"
        name="nombre1"
        placeholder="Nombre"
      />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido1"
        name="apellido1"
        placeholder="Apellido"
      />
    </div>
    <div class="form-group">
      <label for="residencia1">Residencia</label>
      <input
        type="text"
        class="form-control"
        id="residencia1"
        name="residencia1"
        placeholder="Residencia"
      />
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <input
        type="text"
        class="form-control"
        id="rol"
        name="rol"
        placeholder="Rol (Paciente o Personal)"
      />
    </div>
    <div class="form-group">
      <label for="admin">Admin?</label>
      <input 
      class = "form-control" 
      type = "checkbox"
      name = 'admin' 
      id = "admin" unchecked
      />
      </div>
      <br />
      <button type="submit" class="btn btn-primary"> Registrar </button>
</form>

<script>
document.getElementById("personal").onchange = function(e) {
  const temp = e.target.checked;
  if (temp == "on") {
    document.getElementById('dni2').className = ''
  }
  else if (temp == "off") {
    document.getElementById('dni2').className = 'hidden'
  }
}
</script>
{% endblock %}
