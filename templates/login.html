{% extends "base.html" %} {% block title %}Inicio Sesion{% endblock %}

{% block content %}  
<h1>Pagina de Inicio de Sesion</h1>
<form method="POST">
    <h3 align='center'>Iniciar Sesion</h3>
    <div class="form-group">
        <label for="user">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="user"
          name="user"  
          placeholder="Ingresar usuario"
        /> <!--el name es para reconocerlo en el backend-->
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Ingresar Contraseña"
        />
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
